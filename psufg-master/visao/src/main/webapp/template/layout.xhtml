<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="description" content="Sempre UFG." />          
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="refresh" content="${29*60}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico" />
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="custom-bootstrap.css" library="css"/>
        <h:outputStylesheet name="style.css" library="css"/>        
        <h:outputStylesheet name="grid.css" library="css"/>                
    </h:head>
    <h:body styleClass="cor-fundo-pagina" onload="ativarMenu(#{idMenu}); ativarAbaDados(#{idAbaDados}); ativarMenuPrincipal(#{idMenuPrincipal}); ">

        <p:idleMonitor timeout="${29*60*1000}" >
            <p:ajax event="idle" listener="#{usuarioBean.efetuarLogoff()}" oncomplete="window.location.href='#{request.contextPath}'" />
        </p:idleMonitor>  

        <script defer="defer" async="async" src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>
        <div id="barra-brasil"> 
            <ul id="menu-barra-temp">
                <li id="barra-brasil-portal"><a href="http://brasil.gov.br" class="barra-brasil-font">Portal do Governo Brasileiro</a></li> 
                <li><a class="barra-brasil-font" href="http://epwg.governoeletronico.gov.br/barra/atualize.html">Atualize sua Barra de Governo</a></li>
            </ul>
        </div>


        <div id="cabecalho-inf"  class="container">
            <div style="width:15%; padding:10px 10px 10px 10px;">
                <a href="http://www.inf.ufg.br" target = "_blank" title="Acessar o portal do INF">
                    <img style="height: auto; min-width: 20px; max-width: 100%; vertical-align: middle; border:0" src="#{request.contextPath}/resources/img/marca-inf.svg" alt="Logo do INF"/>
                </a>
            </div>
            <div style="width:70%; padding:10px 10px 10px 10px;">
                <h:form>
                    <h:commandLink title="Acessar a pÃ¡gina inicial" action="/index?faces-redirect=true">                
                        <img style="height:auto; min-height: 20px; max-width: 100%; vertical-align: middle; border:0" alt=" Logo do site." src="#{request.contextPath}/resources/img/psufg2.png"/>
                    </h:commandLink>
                </h:form>
            </div>
            <div style="width:15%; padding:10px 10px 10px 10px;">
                <a class="sem-margem-direita" rel="externo" href="http://www.ufg.br" title="Este link abre uma nova aba ou janela" target="_blank">
                    <img style="height: auto; min-width: 20px; max-width: 100%; vertical-align: middle; border:0" src="#{request.contextPath}/resources/img/marca-ufg.svg" alt="Logo da UFG"/>
                </a>
            </div>
        </div>

        <div class="container" style="background-color: white;"  >            
            <p:growl id="growlPrin" showDetail="false" sticky="true" autoUpdate="true" />
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/basicheader.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/template/basiccontent.xhtml" />
                </ui:insert>
            </div>

            <div id="footer" class="container" style="position: relative; bottom: 0; width: auto; margin-left: -15px; margin-right: -15px;" >
                <ui:insert name="footer" >
                    <ui:include src="/template/basicfooter.xhtml" />
                </ui:insert>
            </div>

        </div>

        <h:outputScript library="js" name="util.js" />
        <h:outputScript library="js" name="bootbox.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="primefaces.js" />
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

    </h:body>    
</html>
