<ui:composition template="/template/template_login.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">                
        <div id="loginModal" class="show" tabindex="-1" >
            <div class="modal-dialog" >
                <p:messages closable="true" escape="false" />
                <div class="modal-content">
                    <div class="modal-body col-sm-12" style="padding-top: 50px;">                        
                        <div style="padding-bottom: 20px;">
                            <center>
                                <h:outputText value="Falha de autenticação" 
                                              style="color: #ca471e; font-size: 150%;" 
                                              rendered="#{request.getParameter('error')!=null}"
                                              />
                            </center>
                        </div>
                        <h:form id="loginCandidato" class="form col-sm-10 center-block" prependId="false" >



                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="form-group ">
                                        <div class="input-group col-sm-offset-3">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <p:inputText class="form-control" 
                                                         id="username" 
                                                         value="#{usuarioBean.cpf}" 
                                                         maxlength="11" 
                                                         placeholder="Número do CPF sem pontuações"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-sm-12">
                                    <div class="form-group ">
                                        <div class="input-group col-sm-offset-3">
                                            <span class="input-group-addon"><i class="icon-key"></i></span>
                                            <p:password class="form-control" 
                                                        id="password" 
                                                        value="#{usuarioBean.senha}" 
                                                        redisplay="true" 
                                                        placeholder="Sua senha"/>
                                        </div>
                                    </div>                                
                                </div>
                            </div>
                            <div class="form-group form col-sm-offset-3" >
                                <p:commandButton styleClass="btn btn-block btn-primary" 
                                                 value="Logar" ajax="false"/>
                            </div>
                        </h:form>
                        <div class="col-sm-offset-3">
                            <div class="col-sm-5">
                                <h:link style="color:#4478a4; font-weight: bold">Não sou cadastrado</h:link>
                            </div>
                            <div class="col-sm-5">
                                <a href="esqueciSenha.xhtml" style="color:#ca471e; font-weight: bold">Esqueci a senha</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer text-center">
                        <h:outputLabel class="btn-xs" style="color:#ccc" value=" &#174; Fábrica de Software " />
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
